<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/22083da215.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../resources/css/estilopublico.css">
    <title>Mi cuenta</title>
</head>

<body>
    <!--Principal-->
    <div class="row">
        <!--Row 1-->
        <div class="row">
            <div class="col-12 ">
                <!---Empieza el navbar-->
                <nav></nav>
            </div>
        </div>
        <!--Row 2-->
        <div class="row">
            <!---Empieza el contenido principal-->
            <div class="col-12 ">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <main class="container">
                    <section>
                        <div class="container">
                            <div class="row">
                                <div class="row g-3">
                                    <h1 class="text-center">Mi cuenta</h1>
                                    <div class="col">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" placeholder="Nombre"
                                            aria-label="Nombre">
                                    </div>
                                    <div class="col">
                                        <label>Teléfono</label>
                                        <input type="text" class="form-control" placeholder="Teléfono"
                                            aria-label="Teléfono">
                                    </div>
                                </div>

                                <div class="row g-3">
                                    <div class="col-md">
                                        <label>Apellido</label>
                                        <input type="text" class="form-control" placeholder="Apellido"
                                            aria-label="Apellido">
                                    </div>
                                    <div class="col">
                                        <label>Dirección</label>
                                        <input type="text" class="form-control" placeholder="Dirección"
                                            aria-label="Dirección">
                                    </div>
                                </div>

                                <div class="row g-3">
                                    <div class="col-md">
                                        <label>DUI</label>
                                        <input type="text" class="form-control" placeholder="DUI" aria-label="DUI">
                                    </div>
                                    <div class="col">
                                        <label>Clave</label>
                                        <input type="text" class="form-control" placeholder="Clave" aria-label="Clave">
                                    </div>
                                </div>

                                <div class="row g-3">
                                    <div class="col-md">
                                        <label>Correo electrónico</label>
                                        <input type="text" class="form-control" placeholder="Correo electrónico"
                                            aria-label="Correo electrónico">
                                    </div>
                                    <div class="col-md">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                <a href="view/publico/terminos_condiciones.html">Términos y
                                                    condiciones</a> para poder crear una
                                                cuenta es necesario aceptar
                                                todos los términos y condiciones basados en medidas de seguridad para la
                                                información
                                                personal de nuestros clientes.
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row g-3">
                                    <div class="col-md">
                                        <label>Fecha de nacimiento</label>
                                        <input type="text" class="form-control" placeholder="dd/mm/aaaa"
                                            aria-label="dd/mm/aaaa">
                                    </div>
                                    <div class="col-md">
                                        <br>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-light" type="button">Continuar</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row g-3">
                                    <div class="col-md">
                                        <br><br>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-primary" type="button"><img height="20px"
                                                    width="20px" src="../../resources/img/fotesfooter/facebook.png" alt="facebook">
                                                Facebook</button>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <br><br>
                                        <div class="d-grid gap-2">
                                            <button class="btn" type="button"><img height="20px" width="20px"
                                                    src="../../resources/img/fotesfooter/google.png" alt="Google"> Google</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>
                </main>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
        <!--Row 3-->
        <div class="row menu3">
            <!---Empieza el contenido footer-->
            <div class="col-12 pt-5 pb-4">
                <footer></footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../controllers/publico/plantilla2.js"></script>
</body>
</body>

</html>
