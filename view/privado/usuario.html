<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/22083da215.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../resources/css/estiloprivado.css" />
    <title>Usuario</title>
</head>

<body>
    <div class="row">
        <div class="casa col-2">
            <!--Navbar principal-->
            <nav></nav>
        </div>
        <div class="col-10">
            <!--Menu Header-->
            <div class="row">
                <header></header>
            </div>
            <!--Main principal-->
            <div class="row">
                <main class="container">
                    <section>

                        <div class="row">
                            <h1 class="text-center">Administrar usuarios</h1>
                            <br>
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>

                                            <td>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected>Buscador: Buscar por</option>
                                                    <option value="1">Nombre del producto</option>
                                                    <option value="2">Precio</option>
                                                    <option value="3">Cantidad</option>
                                                </select>
                                            </td>
                                            <td>
                                                <button type="button" class="btn"><img height="20px" width="20px"
                                                        src="../../resources/img/imgtablas/check.png" alt="check">
                                                </button>

                                            </td>
                                            <td>
                                                <div class="rounded float-end">
                                                    <!-- Modal Trigger agregar-->
                                                    <button type="button" class="btn" data-bs-toggle="modal"
                                                        data-bs-target="#agregarusuario"><img height="25px" width="25px"
                                                            src="../../resources/img/imgtablas/agregar.png"
                                                            alt="agregar">
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                </table>
                            </div>
                            <br>
                        </div>

                        <div class="row">
                            <table class="table">
                                <thead>
                                    <tr id="records"></tr>
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Apellido </th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Alias</th>
                                        <th scope="col">Tipo de usuario</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-rows"></tbody>
                            </table>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>


    <!-- Modal Para Agregar -->
    <div class="modal fade" id="agregarusuario" tabindex="-1" aria-labelledby="agregarusuario" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form id="" method="post" enctype="multipart/form-data">
                       
                        <input class="hide" type="number" id="id" name="id">

                        <div class="mb-3">
                            <label for="">Nombres del usuario</label><br>
                            <input  type="text" name="nombreus" id="nombreus" class="form-control" required><br>
                        </div>
                    
                        <div class="mb-3">
                            <label for="">Apellidos del usuario</label><br>
                            <input  type="text" name="apellidous" id="apellidous" class="form-control" required><br>
                        </div>
                    

                        <div class="mb-3">
                            <label for="">Correo </label><br>
                            <input type="email" name="correous" id="correous" class="form-control" required><br>
                        </div>
                    

                        <div class="mb-3">
                        <label for="">Alias</label><br>
                        <input type="text" name="aliasus" id="aliasus" class="form-control" required><br>
                        </div>

                        <div class="mb-3">
                        <label for="">Clave</label><br>
                        <input type="password" name="claveus" id="claveus" class="form-control" required><br>
                        </div>

                        <div class="mb-3">
                            <label for="imgprod" class="form-label">Referencia:</label>
                            <input type="file" name="imgus" id="imgus" class="form-control" accept="Imagen/jpg">
                        </div>
                    
                        <div class="mb-3">
                        <label for="">Tipo usuario</label><br>
                        <input type="text" name="tipous" id="tipous" class="form-control" required><br>
                        </div>
                        

                        <div class="mb-3">
                        <label for="">Estado del usuario</label><br>
                        <input type="text"  class="form-control"  required><br>
                        </div>
                        
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Agregada</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <!--Footer-->
        <div class="col-12 pt-5 pb-4"">
            <footer></footer>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            </script>
               <script src="../../resources/js/sweetalert.min.js"></script>
               <script src="../../controllers/privado/account.js"></script>
               <script src="../../controllers/components.js"></script>
               <script src="../../controllers/privado/usuario.js"></script>
            <script type="text/javascript" src="../../controllers/privado/plantilla.js"></script>
</body>

</html>
