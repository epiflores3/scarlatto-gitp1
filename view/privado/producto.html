    <div class="row">
        <div class="casa col-2">

                    <section>

                                <h1 class="text-center">Productos</h1>
                                <br>
                                <div class="table-responsive">
                                    <table class="table align-middle">
                                        <thead>
                                            <tr>
                                                <td>
                                                    <select class="form-select" aria-label="Default select example">
                                                        <option selected>Buscador: Buscar por</option>
                                                        <option value="1">Nombre del producto</option>
                                                        <option value="2">Precio</option>
                                                        <option value="2">Estado</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn"><img height="20px" width="20px"
                                                            src="../../resources/img/imgtablas/check.png" alt="check">
                                                    </button>
                                                </td>
                                                <td>
                                                    <div class="rounded float-end">
                                                        <!-- Modal Trigger Actualizar-->

                                                            data-bs-toggle="modal" data-bs-target="#editarproducto"><img
                                                                height="25px" width="25px"
                                                                src="../../resources/img/imgtablas/agregar.png"
                                                                alt="agregar">
                                                        </button>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <br>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Nombre del producto </th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Estado</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><img height="125px" width="125px"
                                                    src="../../resources/img/fotos productos/anillo1.jpg"
                                                    alt="primera ley">
                                            </td>
                                            <td>Anillo primera ley</td>
                                            <td>99.99</td>
                                            <td>Disponible</td>
                                            <th scope="col">
                                                <!-- Modal Trigger Actualizar-->
                                                <button type="button" class="btn btn-ligh" data-bs-toggle="modal"
                                                    data-bs-target="#editarproducto"><img height="20px" width="20px"
                                                        src="../../resources/img/imgtablas/editar.png" alt="editar">
                                                </button>
                                                <button type="button" class="btn btn-danger"><img height="20px"
                                                        width="20px" src="../../resources/img/imgtablas/delete.png"
                                                        alt="actualizar">
                                                </button>
                                                <button type="button" class="btn btn-warning"><img height="20px"
                                                        width="20px" src="../../resources/img/imgtablas/cuaderno.png"
                                                        alt="eliminar">
                                                </button>
                                            </th>
                                        </tr>
                                        <br>
                                        <tr>
                                            <td><img height="125px" width="125px"
                                                    src="../../resources/img/fotos productos/anillo2.jpg" alt="Serum">
                                            </td>
                                            <td>Serum de beaute</td>
                                            <td>99.99</td>
                                            <td>Disponible</td>
                                            <th scope="col">
                                                <!-- Modal Trigger Actualizar-->
                                                <button type="button" class="btn btn-ligh" data-bs-toggle="modal"
                                                    data-bs-target="#editarproducto"><img height="20px" width="20px"
                                                        src="../../resources/img/imgtablas/editar.png" alt="editar">
                                                </button>
                                                <button type="button" class="btn btn-danger"><img height="20px"
                                                        width="20px" src="../../resources/img/imgtablas/delete.png"
                                                        alt="actualizar">
                                                </button>
                                                <button type="button" class="btn btn-warning"><img height="20px"
                                                        width="20px" src="../../resources/img/imgtablas/cuaderno.png"
                                                        alt="eliminar">
                                                </button>
                                            </th>
                                        </tr>
                                        <br>
                                        <tr>
                                            <td><img height="125px" width="125px"
                                                    src="../../resources/img/fotos productos/aretes1.jpg" alt="utopian">
                                            </td>
                                            <td>Pendientes de utopian</td>
                                            <td>54.25</td>
                                            <td>Disponible</td>
                                            <th scope="col">
                                                <!-- Modal Trigger Actualizar-->
                                                <button type="button" class="btn btn-ligh" data-bs-toggle="modal"
                                                    data-bs-target="#editarproducto"><img height="20px" width="20px"
                                                        src="../../resources/img/imgtablas/editar.png" alt="editar">
                                                </button>
                                                <button type="button" class="btn btn-danger"><img height="20px"
                                                        width="20px" src="../../resources/img/imgtablas/delete.png"
                                                        alt="actualizar">
                                                </button>
                                                <button type="button" class="btn btn-warning"><img height="20px"
                                                        width="20px" src="../../resources/img/imgtablas/cuaderno.png"
                                                        alt="eliminar"></button>
                                            </th>
                                        </tr>
                                        <br>
                                        <tr>
                                            <td><img height="125px" width="125px"
                                                    src="../../resources/img/fotos productos/aretes2.jpg" alt="amastia">
                                            </td>
                                            <td>Pendientes Amastia Verde</td>
                                            <td>3,280.00</td>
                                            <td>Disponible</td>
                                            <th scope="col">
                                                <!-- Modal Trigger Actualizar-->
                                                <button type="button" class="btn btn-ligh" data-bs-toggle="modal"
                                                    data-bs-target="#editarproducto"><img height="20px" width="20px"
                                                        src="../../resources/img/imgtablas/editar.png" alt="editar">
                                                </button>
                                                <button type="button" class="btn btn-danger"><img height="20px"
                                                        width="20px" src="../../resources/img/imgtablas/delete.png"
                                                        alt="actualizar">
                                                </button>
                                                <button type="button" class="btn btn-warning"><img height="20px"
                                                        width="20px" src="../../resources/img/imgtablas/cuaderno.png"

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <!-- Modal Para Actualizar -->
    <div class="modal fade" id="editarproducto" tabindex="-1" aria-labelledby="editarproducto" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarproducto">Actualizar producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="">Nombre producto</label><br>
                    <input type="text" class="labeltext"><br>
                    <label for="">Imagen</label><br>
                    <img src="../../resources/img/2120.png" height="200" width="200"><br>
                    <input type="submit"><br>
                    <label for="">Descripción del producto</label><br>
                    <input type="text" class="labeltext"><br>
                    <label for="">Precio </label><br>
                    <input type="text" class="labeltext"><br>
                    <label for="">Descuento</label><br>
                    <input type="text" class="labeltext"><br>
                    <label for="">Estado del producto</label><br>
                    <input type="text" class="labeltext"><br>
                    <label for="">Usuario</label><br>
                    <input type="text"><br>
                    <label for="">Categoria producto</label><br>
                    <input type="text"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Para Aregar -->
    <div class="modal fade" id="agregarproducto" tabindex="-1" aria-labelledby="agregarproducto" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarproducto">Actualizar producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="">Nombre producto</label><br>
                    <input type="text" class="labeltext"><br>
                    <label for="">Imagen</label><br>
                    <img src="../../resources/img/2120.png" height="200" width="200"><br>
                    <input type="submit"><br>
                    <label for="">Descripción del producto</label><br>
                    <input type="text" class="labeltext"><br>
                    <label for="">Precio </label><br>
                    <input type="text" class="labeltext"><br>
                    <label for="">Descuento</label><br>
                    <input type="text" class="labeltext"><br>
                    <label for="">Estado del producto</label><br>
                    <input type="text" class="labeltext"><br>
                    <label for="">Usuario</label><br>
                    <input type="text"><br>
                    <label for="">Categoria producto</label><br>
                    <input type="text"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!--Footer-->
        <div class="col-12 pt-5 pb-4">
            <footer></footer>
        </div>
    </div>
